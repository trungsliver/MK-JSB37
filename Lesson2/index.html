<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <!-- Liên kết file css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nội dung trang web -->
    <!-- div: thẻ phân chia nội dung -->
    <div>
        <!-- Danh sách không có thứ tự -->
        <!-- ul: un-order list -->
        <ul>
            <!-- li: list-item -->
            <li>Phan Anh</li>
            <li>Minh Tâm</li>
            <li>Việt Hưng</li>
        </ul>

        <!-- Danh sách có thứ tự -->
        <!-- ol: order list -->
        <ol>
            <!-- li: list-item -->
            <li>Gia Khoa</li>
            <li>Minh Hải</li>
            <li>Khải Hưng</li>
        </ol>
    </div>

</body>

</html>
