<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <!-- Liên kết file css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nội dung trang web -->
    <!-- div: thẻ phân chia nội dung -->
    <div>
        <!-- Danh sách không có thứ tự -->
        <!-- ul: un-order list -->
        <ul>
            <!-- li: list-item -->
            <li>Phan Anh</li>
            <li>Minh Tâm</li>
            <li>Việt Hưng</li>
        </ul>

        <!-- Danh sách có thứ tự -->
        <!-- ol: order list -->
        <ol>
            <!-- li: list-item -->
            <li>Gia Khoa</li>
            <li>Minh Hải</li>
            <li>Khải Hưng</li>
        </ol>

        <!-- Thẻ liên kết -->
        <a href="https://www.google.com/">Google</a>

        <!-- Thẻ trích dẫn -->
        <blockquote>
            "Uống nước nhớ nguồn"
        </blockquote>

        <!-- Thẻ định dạng văn vản -->
        <pre>
            def hello_world():
                print("Hello, World!")
        </pre>

        <!-- Thẻ hình ảnh -->
        <!-- src: đường dẫn hình ảnh -->
        <!-- alt: văn bản thay thế khi ảnh lỗi -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHf3QinGstchJcux2tZllhXk6ieuHNUkIB_w&s"
            alt="404 not found">

        <!-- Thẻ xuống dòng -->
        <br>
    </div>

</body>

</html>
